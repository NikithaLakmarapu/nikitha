<body>
      
    
    <div class="container mychoice">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8 col-sm-8 col-xs-8 col-lg-8">

                <div class="jumbotron">
                    <h3 id="af">Application Form</h3>
                    <form class="form-input" onsubmit="questions()">
                        <div>
                            First Name:<br>
                            <input type="text" placeholder="Name" class="form-control" pattern="[A-Za-z]{2,}" required>
                        </div>
                        <div>
                            Email:<br>
                            <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Enter email address" aria-label="Recipient's username" aria-describedby="basic-addon2" required>
                                    <div class="input-group-append">
                                      <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                                    </div>
                                  </div>
                        </div>
                        <div>
                            Password:<br>
                            <input type="password" id="password" pattern=".{6,}" class="form-control" placeholder="Password"
                                title="Six or more characters">
                        </div>
                        <div>
                                Phone Number:<br>
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                          <span class="input-group-text" id="basic-addon1">+1</span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="(xxx)-xxx-xxxx" maxlength="10" minlength="10" pattern="^\d{10}" aria-label="Username" aria-describedby="basic-addon1">
                                      </div>
                        <div>
                            <label for="selection">Gender:</label><br>
                            <input type="radio" name="selection" value="male"> Male<br>
                            <input type="radio" name="selection" value="Female"> Female<br>
                        </div><br>
                        <div class="form-group basic-textarea rounded-corners">
                            If you have any problem Leave a message below<br>
                            <textarea rows="5" class="form-control " placeholder="Leave a Message"></textarea>
                        </div>
                        <div id="button">

                            <button type="submit" value="submit" class="btn btn-success">Submit</button>
                            <button type="reset" value="cancel" class="btn btn-danger">Cancel</button>

                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
